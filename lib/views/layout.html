<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ baseHref }}public/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ baseHref }}public/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ baseHref }}public/css/style.css" rel="stylesheet" />

  <link rel="prefetch" href="{{ baseHref }}public/img/gears.gif">

  <style type="text/css">
  body {
    display: flex;
    justify-content: flex-start;
  }
  #top-nav {
    height: 6vh;
  }
  #left-menu {
    width: 10vw;
    margin-left: 0;
    margin-right: 0;
    border: 1px solid #e7e7e7;
    background-color: #f8f8f8;
    position: fixed;
    height: 94vh;
    margin-top: 6vh;
  }
  #left-menu a {
    text-decoration: none;
  }
  #right-content {
    margin-top: 6vh;
    padding-top: 60px;
    margin-left: 10vw;
    width: 90vw;
    padding-right: 10vw;
    padding-left: 10vw;
  }
  </style>

  {% block styles %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="top-nav">
    <div class="logo-nav">
      <a href="{{ baseHref }}">
        <img src="{{ baseHref }}public/img/mongo-express-logo.png" />
      </a>
    </div>
    <a class="navbar-brand" href="">MongoDB 控制台</a>
  </nav>

  <div class="" id="left-menu">
    <div class="navbar-brand">
      <a class="" href="/">
        基本信息
      </a>
    </div>
    <div class="navbar-brand">
      <a class="" href="/poi/">
        备份与恢复
      </a>
    </div>
  </div>

<div class="container-fluid" id="right-content">
  <div class="row">
    <div class="col-md-12">
      <!-- <div class="page-header main-title">
        <h1 id="pageTitle">{{ title }}</h1>
      </div> -->

      {% if messageSuccess %}
      <div class="alert alert-success">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageSuccess }}</strong>
      </div>
      {% endif %}

      {% if messageError %}
      <div class="alert alert-danger">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageError }}</strong>
      </div>
      {% endif %}

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script src="{{ baseHref }}{{assets.vendor.js}}"></script>
<script type="text/javascript">
'use strict';
window.ME_SETTINGS = {
  readOnly: '{{ !!settings.read_only }}' === 'true',
  codeMirrorEditorTheme: '{{ editorTheme }}',
  baseHref: '{{ baseHref }}',
  collapsibleJSON: '{{ !!collapsibleJSON }}' === 'true',
  collapsibleJSONDefaultUnfold: parseInt('{{ collapsibleJSONDefaultUnfold || 0}}', 10),
  dbName: '{{ dbName }}',
  collectionName: '{{ collectionName | url_encode }}',
  bucketName: '{{ bucketName }}'
};
</script>
{% block scripts %}
{% endblock %}
</body>
</html>

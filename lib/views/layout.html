<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ baseHref }}public/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ baseHref }}public/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ baseHref }}public/css/style.css" rel="stylesheet" />

  <link rel="prefetch" href="{{ baseHref }}public/img/gears.gif">

  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
      display: flex;
      justify-content: flex-start;
    }
    #nav {
      margin-left: 0;
      margin-bottom: 0;
    }
    #left-menu {
      width: 10vw;
      margin-left: 0;
      margin-right: 0;
      border: 1px solid #e7e7e7;
      background-color: #f8f8f8;
      position: fixed;
      height: 100vh;
      margin-top: -10px;
      padding-top: 20px;
    }
    #left-menu a {
      text-decoration: none;
    }
    #right-content {
      margin-left: 10vw;
      margin-right: 0;
      padding-right: 10vw;
      padding-left: 10vw;
      width: 90vw;
    }
    #top-nav {
      margin-bottom: 0;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
    .sidebar-nav a {
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .tooltip-inner {
      max-width: 500px;
    }
  </style>

  {% block styles %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" id="top-nav">
  <div class="container" id="nav">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="logo-nav">
        <a href="{{ baseHref }}">
          <img src="{{ baseHref }}public/img/mongo-express-logo.png" />
        </a>
      </div>
      <a class="navbar-brand" href="">MongoDB 控制台</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% block breadcrumb %}
        {% endblock %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container" id="left-menu">
  <div class="navbar-brand">
    <a class="" href="/">
      基本信息
    </a>
  </div>
  <div class="navbar-brand">
    <a class="" href="/poi/">
      备份与恢复
    </a>
  </div>
</div>

<div class="container" id="right-content">
  <div class="row">
    <div class="col-md-12">
      <!-- <div class="page-header main-title">
        <h1 id="pageTitle">{{ title }}</h1>
      </div> -->

      {% if messageSuccess %}
      <div class="alert alert-success">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageSuccess }}</strong>
      </div>
      {% endif %}

      {% if messageError %}
      <div class="alert alert-danger">
        <button class="close" data-dismiss="alert">×</button>
        <strong>{{ messageError }}</strong>
      </div>
      {% endif %}

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script src="{{ baseHref }}{{assets.vendor.js}}"></script>
<script type="text/javascript">
'use strict';
window.ME_SETTINGS = {
  readOnly: '{{ !!settings.read_only }}' === 'true',
  codeMirrorEditorTheme: '{{ editorTheme }}',
  baseHref: '{{ baseHref }}',
  collapsibleJSON: '{{ !!collapsibleJSON }}' === 'true',
  collapsibleJSONDefaultUnfold: parseInt('{{ collapsibleJSONDefaultUnfold || 0}}', 10),
  dbName: '{{ dbName }}',
  collectionName: '{{ collectionName | url_encode }}',
  bucketName: '{{ bucketName }}'
};
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
